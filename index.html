<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      margin: 0;
      background: #0f172a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 460px;
      background: #0b1220;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      color: #fff;
    }

    h2 {
      font-size: 18px;
      margin: 14px 0 10px;
      color: #38bdf8;
      border-bottom: 1px solid #1e293b;
      padding-bottom: 6px;
    }

    .form-group { margin-bottom: 12px; }
    label { font-size: 13px; color: #cbd5f5; margin-bottom: 5px; display: block; }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    input:focus, select:focus { border-color: #38bdf8; }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #38bdf8, #2563eb);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 14px;
    }

    .note {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 6px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Basic Details</h2>

  <form id="registerForm" enctype="multipart/form-data">

    <div class="form-group">
      <label>Name *</label>
      <input type="text" id="name" required>
    </div>

    <div class="form-group">
      <label>Father's Name *</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>Mother's Name *</label>
      <input type="text" required>
    </div>

    <div class="form-group">
      <label>Gender *</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>

    <div class="form-group">
      <label>Education *</label>
      <select required>
        <option value="">Select Education</option>
        <option>10th</option>
        <option>12th</option>
        <option>Graduate</option>
        <option>Post Graduate</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Date of Birth *</label>
      <input type="date" id="dob" required>
    </div>

    <div class="form-group">
      <label>Mobile Number *</label>
      <input type="tel" id="mobile" maxlength="10" required>
    </div>

    <div class="form-group">
      <label>Email *</label>
      <input type="email" required>
    </div>

    <h2>Family Details</h2>

    <div class="form-group">
      <label>District (MP) *</label>
      <select id="district" required></select>
    </div>

    <div class="form-group">
      <label>Tehsil *</label>
      <select id="tehsil" required disabled></select>
    </div>

    <div class="form-group">
      <label>Village *</label>
      <select id="village" required disabled></select>
    </div>

    <div class="form-group">
      <label> Great Great Grandfather *</label>
      <select id="ggf" required disabled></select>
    </div>

    <div class="form-group">
      <label> Great Grandfather</label>
      <select id="h2" required disabled></select>
    </div>

    <div class="form-group">
      <label>Grandfather*</label>
      <select id="h3" required disabled></select>
    </div>

    <h2>Document Uploads</h2>

    <div class="form-group">
      <label>Photo ID *</label>
      <input type="file" required>
    </div>

    <div class="form-group">
      <label>Address ID *</label>
      <input type="file" required>
    </div>

    <div class="form-group">
      <label>Khasra P-II *</label>
      <input type="file" required>
    </div>

    <div class="form-group">
      <label>Affidavit *</label>
      <input type="file" required>
    </div>

    <button type="submit" class="btn">Submit For Approval</button>

    <div class="note">All fields and uploads are mandatory</div>

  </form>
</div>

<script>

  // Sample first names to combine with "DAHIYA"
  const dahiyaFirstNames = [
    "Ramesh", "Suresh", "Mahesh", "Naresh", "Dinesh",
    "Mukesh", "Rajesh", "Amit", "Rohit", "Vikas",
    "Kamal", "Sunil", "Anil", "Pankaj", "Manoj",
    "Arjun", "Vijay", "Prakash", "Deepak", "Nilesh"
  ];

  function randomDahiyaName() {
    const first = dahiyaFirstNames[Math.floor(Math.random() * dahiyaFirstNames.length)];
    return first + " DAHIYA";
  }

  function fillHierarchy(selectEl, count = 6) {
    selectEl.innerHTML = `<option value="">Select</option>`;
    for (let i = 0; i < count; i++) {
      const name = randomDahiyaName();
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      selectEl.appendChild(opt);
    }
    selectEl.disabled = false;
  }

  const villageEl = document.getElementById("village");
  const ggfEl = document.getElementById("ggf");
  const h2El = document.getElementById("h2");
  const h3El = document.getElementById("h3");

  // When Village is selected → populate Great Grandfather
  villageEl.addEventListener("change", function () {
    if (this.value) {
      fillHierarchy(ggfEl, 7);
      h2El.innerHTML = `<option value="">Select</option>`;
      h3El.innerHTML = `<option value="">Select</option>`;
      h2El.disabled = true;
      h3El.disabled = true;
    }
  });

  // When GGF is selected → populate Heirarchy Level 2
  ggfEl.addEventListener("change", function () {
    if (this.value) {
      fillHierarchy(h2El, 6);
      h3El.innerHTML = `<option value="">Select</option>`;
      h3El.disabled = true;
    }
  });

  // When H2 is selected → populate Heirarchy Level 3
  h2El.addEventListener("change", function () {
    if (this.value) {
      fillHierarchy(h3El, 5);
    }
  });

  // Temporary sample MP districts (we will replace with full official list next step)
  const mpDistricts = ["Bhopal", "Indore", "Jabalpur", "Rewa", "Satna"];

  const district = document.getElementById("district");
  mpDistricts.forEach(d => {
    const opt = document.createElement("option");
    opt.value = d;
    opt.textContent = d;
    district.appendChild(opt);
  });

  function generateSerial() {
    const name = document.getElementById("name").value.trim().toUpperCase();
    const dob = document.getElementById("dob").value.replaceAll("-", "");
    const mobile = document.getElementById("mobile").value;

    const dob4 = dob.substring(4, 8);
    const name2 = name.substring(0,1) + name.split(" ").slice(-1)[0].substring(0,1);
    const mob2 = mobile.slice(-2);
    const rand = Math.floor(1000 + Math.random() * 9000);

    return dob4 + name2 + mob2 + rand;
  }

  document.getElementById("registerForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const serial = generateSerial();
    alert("Form Submitted! Your Serial No: " + serial);

    // Next step: send to PHP backend + admin approval flow
  });
</script>

</body>
</html>
